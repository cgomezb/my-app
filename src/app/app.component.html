<div class="container">
  <h3>
    Employee Form
  </h3>

  <!-- No binding 
  <input name="firstName" ngModel>

  one way binding 
  <input type="text" name="firstName" [ngModel]="firstName">

  two way binding 
  <input type="text" name="firstName" [ngModel]="firstName" (ngModelChange)="firstName=$event">

  two way binding 
  <input type="text" name="firstName" [(ngModel)]="firstName">

  <br>
  <br>
  <label>First Name:</label>{{firstName}} -->


  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" [(ngModel)]="model.firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="model.lastName">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" [(ngModel)]="model.isFullTime"> Full Time Employee
      </label>
    </div>

    <div class="form-group">
      <label>Payment Type</label>
      <div class="radio">
        <input type="radio" name="paymentType" value="payOne" [(ngModel)]="model.paymentType"> Pay One
      </div>

      <div class="radio">
        <input type="radio" name="paymentType" value="payTwo" [(ngModel)]="model.paymentType"> Pay Two
      </div>
    </div>

    <div class="form-group">
      <label>Primary Language</label>
      <select class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
        <option *ngFor="let lang of languages">
          {{ lang }}
        </option>
      </select>
    </div>

  </form>

  <label>First Name model:</label>{{model | json}}
  <br>
  <label>First Name Form:</label>{{form.value | json}}

</div>
